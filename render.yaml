services:
  - type: web
    name: chhaperia-cables-backend
    runtime: node
    rootDir: backend-api
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: chhaperia-cables-db
          property: connectionString

databases:
  - name: chhaperia-cables-db
    plan: free
    databaseName: chhaperia_tracker
    user: chhaperia_user
